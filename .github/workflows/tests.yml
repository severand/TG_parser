name: Tests & Quality

on:
  push:
    branches: [ main, develop, sprint-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 core network utils data stats output --max-line-length=120
    
    - name: Format check with black
      run: |
        pip install black
        black --check core network utils data stats output tests
    
    - name: Run tests
      run: |
        pip install pytest pytest-cov pytest-mock
        pytest tests/ -v --cov=core --cov=network --cov=utils --cov=data --cov=stats --cov=output --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
